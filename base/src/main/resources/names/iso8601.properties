D(N)_6=S
D(N)_7=S

# quarters
Q(w)_1=Q1
Q(w)_2=Q2
Q(w)_3=Q3
Q(w)_4=Q4

Q(N)_1=1
Q(N)_2=2
Q(N)_3=3
Q(N)_4=4

# day-periods
P(a)_am=AM
P(a)_pm=PM

# standard eras BC+AD
E(a)_0=BCE
E(a)_1=CE

# other eras
E(a)_2=Era
E(a)_3=A.M.
E(a)_4=a.u.c.

E(w)_2=Era de César
E(w)_3=Anno Mundi
E(w)_4=ab urbe condita

# format patterns
F(f)_d=uuuu-MM-dd
F(l)_d=uuuu-MM-dd
F(m)_d=uuuu-MM-dd
F(s)_d=uuuu-MM-dd

F(alt)=HH:mm:ss

F(f)_t=HH:mm:ssXXX
F(l)_t=HH:mm:ssX
F(m)_t=HH:mm:ss
F(s)_t=HH:mm

F(f)_dt={1} {0}
F(l)_dt={1} {0}
F(m)_dt={1} {0}
F(s)_dt={1} {0}

F_Bh=h B
F_Bhm=h:mm B
F_Bhms=h:mm:ss B
F_h=h a
F_H=HH
F_hm=h:mm a
F_Hm=HH:mm
F_hms=h:mm:ss a
F_Hms=HH:mm:ss

I={0} – {1}

F_Md=MM-dd
F_y=uuuu
F_yM=uuuu-MM
F_yQ=uuuu-'Q'Q

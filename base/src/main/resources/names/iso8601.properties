# -------------------------------------------------------------------------
# Legend:
# 
# Short keys: M=MONTH_OF_YEAR, D=DAY_OF_WEEK, Q=QUARTER_OF_YEAR, E=ERA
# Format mode: w=WIDE, a=ABBREVIATED, s=SHORT, n=NARROW
# Standalone mode: W=WIDE, A=ABBREVIATED, S=SHORT, N=NARROW
# Display mode: f=FULL, l=LONG, m=MEDIUM, s= SHORT
# -------------------------------------------------------------------------

# supported list of languages
languages=af am ar as ast az be bg bn br bs ca cs cy da de ee el en eo es et eu fa fi fil fo fr fy ga gd gl gu he hi hr hu hy id is it ja ka kab kk km kn ko ky lb lo lt lv mk ml mn mr ms mt my nb ne nl nn or pa pl ps pt ro ru sd si sk sl sq sr sv sw ta te th tk to tr ug uk ur uz vi zh zu

# property key format (first letter only if true - relevant for: M, D, Q, E)
useShortKeys=true

# months
M(w)_1=01
M(w)_2=02
M(w)_3=03
M(w)_4=04
M(w)_5=05
M(w)_6=06
M(w)_7=07
M(w)_8=08
M(w)_9=09
M(w)_10=10
M(w)_11=11
M(w)_12=12

M(N)_1=1
M(N)_2=2
M(N)_3=3
M(N)_4=4
M(N)_5=5
M(N)_6=6
M(N)_7=7
M(N)_8=8
M(N)_9=9
M(N)_10=10
M(N)_11=11
M(N)_12=12

# weekdays
D(w)_1=Mon
D(w)_2=Tue
D(w)_3=Wed
D(w)_4=Thu
D(w)_5=Fri
D(w)_6=Sat
D(w)_7=Sun

D(N)_1=M
D(N)_2=T
D(N)_3=W
D(N)_4=T
